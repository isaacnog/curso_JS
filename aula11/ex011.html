<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Sua nacionalidade: <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verNacionalidade()">
    <div id="res"></div>

    <script>
        function verNacionalidade() {
            var naçao = document.querySelector('div#nacionalidade')
            var res = document.querySelector('div#res')

            res.innerHTML = `Sua nacionalidade é ${naçao}`
        }
    </script>
</body>
</html>
